<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" description="Cédric Beau">
  <meta name="description" content="Générateur HSLA en ligne">

  <title>HSLA Playground</title>

  <link rel="shortcut icon" href="favicon.icon" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#603cba">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#ffffff">

  <link rel="manifest" href="manifest.json"></link>

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="selectors">
    <div class="selectors_inner">
      <div class="selector">
        <div class="selector_inner">
          <span class="selector_label">Hue:</span>
          <span class="selector_value"></span>
          <input type="range" class="selector_range" value="210" min="0" max="360" step="1" oninput="showValue(this.value)" onchange="showValue(this.value)">
        </div>
      </div>
      <div class="selector">
        <div class="selector_inner">
          <span class="selector_label">Saturation:</span>
          <span class="selector_value"></span>
          <input type="range" class="selector_range" value="100" min="0" max="100" step="1" oninput="showValue(this.value)" onchange="showValue(this.value)">
        </div>
      </div>
      <div class="selector">
        <div class="selector_inner">
          <span class="selector_label">Lightness:</span>
          <span class="selector_value"></span>
          <input type="range" class="selector_range" value="50" min="0" max="100" step="1" oninput="showValue(this.value)" onchange="showValue(this.value)">
        </div>
      </div>
      <div class="selector opacity">
        <div class="selector_inner">
          <div class="opacity_check">
            <input type="checkbox" name="opacity" id="checkOpacity" onclick="checkOpacity()">
            <label for="checkOpacity">Opacité</label>
          </div>
          <div id="opacitySelector" class="opacity_range">
            <span class="selector_label">Alpha:</span>
            <span class="selector_value"></span>
            <input type="range" class="selector_range" value="1" min="0" max="1" step="0.01" oninput="showValue(this.value)" onchange="showValue(this.value)">
          </div>
        </div>
      </div>
     </div>
  </div>
  <link rel="stylesheet" href="css/colors.min.css">
  <div class="colors">
    <div class="result primary"></div>
    <div class="result complementary"></div>
    <div class="result triadic"></div>
  </div>
  <link rel="stylesheet" href="css/footer.min.css">
  <footer class="container">
    <div span="me">
      <script type="text/javascript">document.write(new Date().getFullYear());</script>
      - <span class="icon-embed2"></span> avec <span class="icon-heart"></span> par <a href="https://cedricbeau.pro/" title="cedricbeau.pro">Cédric Beau</a>
    </div>
    <div class="github">
      <a href="https://github.com/cedricbeau/hsla-playground"><span class="icon-github"></span></a>
    </div>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
