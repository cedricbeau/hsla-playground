<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" description="Cédric Beau">
  <meta name="description" content="Générateur HSLA en ligne">
  <title>HSLA Selector</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="selectors">
    <div class="selector">
      <span class="selector_label">Hue:</span>
      <span class="selector_value"></span>
      <input type="range" class="selector_range" value="210" min="0" max="360" step="1" oninput="showValue(this.value)">
    </div>
    <div class="selector">
      <span class="selector_label">Saturation:</span>
      <span class="selector_value"></span>
      <input type="range" class="selector_range" value="100" min="0" max="100" step="1" oninput="showValue(this.value)">
    </div>
    <div class="selector">
      <span class="selector_label">Lightness:</span>
      <span class="selector_value"></span>
      <input type="range" class="selector_range" value="50" min="0" max="100" step="1" oninput="showValue(this.value)">
    </div>
    <div class="selector">
      <span class="selector_label">Alpha:</span>
      <span class="selector_value"></span>
      <input type="range" class="selector_range" value="1" min="0" max="1" step="0.01" oninput="showValue(this.value)">
    </div>
    <div class="resultat"></div>
    <div class="reset">
      <button class="btn" onclick="reset()">reset</button>
    </div>
  </div>

  <script src="js/index.js"></script>

</body>

</html>
